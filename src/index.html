<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bremont Online Boutique</title>
    <link href="css/css/screen.min.css" media="screen, projection" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="wrapper">
    <div class="content">
        <header class="main-header">
            <div class="top-header">
                <div class="container">
                    <div class="cart-wrap">
                        <button id="btn">Cart</button>
                    </div>
                </div>
            </div>
            <div class="bottom-header">
                <div class="container">
                    <a href="#" class="logo">
                        <img src="//cdn.shopify.com/s/files/1/0985/9080/t/10/assets/logo.svg?8787356467144526387" alt="Bremont">
                        <h1>Bremont</h1>
                    </a>
                </div>
            </div>
        </header>
        <main class="main-content">
            <section class="products">
                <div class="container">
                    <ul class="products-list row" id="info-card"></ul>
                    <div id="bucket-wrap">
                        <div class="flex-wrap" id="flex-wrap">
                            <button id="close-btn">close</button>
                            <ul class="bucket-list" id="bucket-popup"></ul>
                            <p id="price-item"></p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</div>
    <footer class="main-footer">
        <div class="container">

        </div>
    </footer>
</div>

<script src="js/all.min.js"></script>
</body>
</html>
